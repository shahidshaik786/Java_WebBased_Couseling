<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration</title>
<link rel="stylesheet" type="text/css" href="Mainform2.css" />
<script src="Mainform2.js" type="text/javascript"></script>
</head>
<body id="colorfor">
	<div id="headder"><u>Registration</u><br></div>
	<br>
	<h1 id="textarea0" >Enter Hall Ticket Number:</h1>&nbsp;&nbsp;<input  type="text" name="hallticket" onfocus="return hallticketclear()" id="hallticket" /><h2 id="regerror"></h2>
	<br>
	<div id="buttonalign"><button  type="submit"  onclick="hellome();hai();" id="button" >Search</button></div><img id="hidden1" height="23px"width="28px" src="Icon-warning.png"/>
	<br>
	<br>
	<div id="headder1"><b>Candidate Details</b><br></div>
	<form action="./Registration_Servlet" method="post">
	<table >
		
		<th>
		<tr>
		<td>
			<b>Rank:</b>
			<input type="text" class="textbox" id="regrank" name="regrank"  />
		</td>
		</tr>
		</th>
		
		
		<th>
		<tr>
		<td>
			<b>Hall Ticket Number:</b>&nbsp;&nbsp;
			<input type="text" class="textbox"  id="reghallticket" name="reghallticket"  />
		</td>
		</tr>
		</th>
		
		<th>
		<tr>
		<td>
			<b>Name:</b>
			<input type="text" class="textbox"  id="regname" name="regname"  />
		</td>
		</tr>
		</th>
	
		<th>
		<tr>
		<td>
			<b>Date Of Birth:</b>
			<input type="text" class="textbox"  id="regdob" name="regdob"  /> 
		</td>
		</tr>
		</th>

		<th>
		<tr>
		<td>
			<b>Gender:</b>
			<input type="text" class="textbox"  id="reggender" name="reggender"  /> 
		</td>
		</tr>
		</th>
		
		<th>
		<tr>
		<td>
			<b>Catagiry:</b>
			<input type="text" class="textbox" name="regcatagiry" id="regcatagiry"  /> 
		</td>
		</tr>
		</th>	
	</table>
	<div id="headder2"><b>Amount Details</b><br></div>
	<table id="table1">
		
		<th class="th1">
		<tr>
		<td class="td1">
						<b>Catagiry:</b>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="text" class="textarea2"  id="amountcatagiry"  disabled/> 	
				</td>
		</tr>
		</th>
		<th>
			<tr>	
				<td class="td1">
					<b>Amount:</b>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" name="amount" id="amount" onclick="return amountcheack()" class="textarea2" />
				</td>	
			</tr>
		</th>
	</table><h3 id="rupee">Rs.</h3>
	<div id="buttonalign1"><button  type="submit" onclick="return cheack();" id="button2" >Submit</button></div><div id="justmsg"></div>
	<img id="hidden2" height="23px"width="28px" src="Icon-warning.png"/>
	<div id="regerror2"></div><input type="hidden" name="regerror3" id="regerror3" />
	</form>
</body>
</html>
